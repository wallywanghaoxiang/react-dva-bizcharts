<!DOCTYPE html>
<html>
  <head>
    <title>高耘智慧教育云平台</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maixmum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <style>
      html,
      body,
      .container {
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        background-image: url('./browser_version_page_bg.png');
        background-repeat: no-repeat;
        background-size: cover;
      }
      .logo {
        width: 126px;
        height: 34px;
        margin-top: 20px;
        margin-left: 20px;
        background-image: url('./logo_student.png');
        background-repeat: no-repeat;
        background-size: contain;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100% - 94px);
      }
      .pic {
        width: 360px;
        height: 360px;
        margin-top: -100px;
        margin-left: -45px;
        background-image: url('./upgrade.png');
        background-repeat: no-repeat;
        background-size: contain;
      }
      .info {
        margin-bottom: 10px;
        color: #03c46b;
        font-size: 30px;
      }
      .tip {
        color: #888;
        font-size: 16px;
      }
      .bottom {
        height: 20px;
        margin-bottom: 20px;
        color: #333;
        font-size: 12px;
        text-align: center;
      }
      .link {
        color: #333;
      }
      .link:hover {
        color: #03c46b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="content">
        <div class="pic"></div>
        <div class="info">系统升级中…</div>
        <div class="tip">升级期间暂无法使用系统，请稍后再试</div>
      </div>
      <div class="bottom">
        Copyright © 2018 GaoCloud.com All Rights Reserved.<a
          class="link"
          target="_blank"
          href=" http://www.beian.miit.gov.cn/state/outPortal/loginPortal.action"
          >苏ICP备18063047号-1</a
        >
      </div>
    </div>
  </body>
</html>
